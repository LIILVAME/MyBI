<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doogoo - Page non trouvée</title>
    <script>
      // Redirection pour GitHub Pages SPA routing
      const path = window.location.pathname;
      const base = '/Doogoo/'; // Nom du repository GitHub
      
      // Si on n'est pas déjà sur la base, rediriger
      if (!path.startsWith(base)) {
        window.location.replace(base + path.replace(/^\//, ''));
      } else {
        // Charger l'application principale
        window.location.replace(base);
      }
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui;">
      <p>Redirection en cours...</p>
    </div>
  </body>
</html>
